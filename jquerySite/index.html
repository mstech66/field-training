        #img7,
        #img8,
        #img9 {
            text-align: center;
            vertical-align: middle;
            display: none;
            padding-right: 20px;
            z-index: 100;
        }
        
        #img1 {
            z-index: 1;
            top: 0px;
            left: 0px;
            float: left;
            position: absolute;
        }
        
        #img3 {
            z-index: 1;
            top: 0px;
            right: 0px;
            float: right;
            position: absolute;
        }
        
        #img7 {
            z-index: 1;
            bottom: 0px;
            left: 0px;
            float: left;
            position: absolute;
        }
        
        #img9 {
            z-index: 1;
            bottom: 0px;
            right: 0px;
            float: right;
            position: absolute;
        }
        
        #first,
        #second,
        #third {

            vertical-align: middle;
            text-align: center;
            padding-bottom: 20px;
        }
        
        .col-sm-12 {
            width: 100%;

            float: right;

<body>
    <!-- Script for Animation -->
    <script>
        $(document).ready(function() {
            $("#img5").attr("border-width", "0px");
            $("#img5").fadeIn(3000, center()); // fadeIn effect for the center image
            function center() {
                $("#img5").attr("border-width", "50px");
                $("#img5").fadeIn("slow");
            };
            $("#img1").css("display", "inline"); //for the image no 1 in the first row
            $("#img1").animate({
                right: '500px',
                top: '20px'
            }, 1000); //for the image no 1 in the first row
            $("#img3").css("display", "inline"); //for the image no 2 in the first row
            $("#img3").animate({
                left: '500px',
                top: '50px'
            }, 1500); //for the image no 2 in the first row
            $("#img7").css("display", "inline"); //for the image no 4 in the first row
            $("#img7").animate({
                right: '450px',
                top: '45%'
            }, 2000); //for the image no 4 in the first row
            $("#img9").css("display", "inline"); //for the image no 4 in the first row
            $("#img9").animate({
                left: '450px',
                top: '50%'
            }, 2500); //for the image no 4 in the first row
            function scrollTop() {
                document.body.scrollTop = 0;
            }
        });
    </script>
